<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <th location="WEB-INF/pages/js/" mapping="/js/**"/>
    <base th:href="@{pageContext.request.contextPath}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/> <!--+-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!--+-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"> <!--+-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css"/> <!--+-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>App View</title>
</head>
<body>
<div class="jumbotron pt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <table id="datatable" class="display" width="100%"></table>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <h3 class="text-center" id="formTitle">Add mark</h3>
                <form id="detailsForm">
                    <div class="form-group">
                        <input type="hidden" id="id" name="id" class="form-control">
                        <input type="text" id="form2" class="form-control" style="display: none;">
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="studentId" aria-label="Default select example">
                            <option selected>Student</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="subjectId" aria-label="Default select example">
                            <option selected>Subject</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="mark" aria-label="Default select example">
                            <option selected>Mark</option>
                            <option value="10">10</option>
                            <option value="9">9</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" name="markDate" id="markDate" class="form-control">
                    </div>
                </form>
                <div class="form-group">
                    <button class="btn btn-success" id="formButton">Create</button>
                    <button class="btn btn-default" id="clear">Clear</button>
                    <button class="btn btn-danger pull-right" id="delete" style="display:none">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.1.1/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" defer></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/entryes.js}"></script>
</body>
</html>
